<!DOCTYPE html>
<html>
<head>
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Ticket</h2>
    <form method="post">
        <input name="customer_name" class="form-control mb-2" placeholder="Customer Name" required>
        <input name="email_id" class="form-control mb-2" placeholder="Email ID" required>
        <input name="contact_name" class="form-control mb-2" placeholder="Contact Name" required>
        <input name="title" class="form-control mb-2" placeholder="Issue Title" required>
        <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
        <select name="status" class="form-control mb-2">
            <option>New</option><option>Pending</option><option>Closed</option>
        </select>
        <select name="assigned_to" class="form-control mb-2">
            <option>Aniket</option><option>Shameer</option><option>Siddhi</option>
        </select>
        <select name="priority" class="form-control mb-2">
            <option>Low</option><option>Medium</option><option>High</option>
        </select>
        <select name="category" class="form-control mb-2">
            <option>Technical support</option><option>Customer support</option>
        </select>
        <button class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
