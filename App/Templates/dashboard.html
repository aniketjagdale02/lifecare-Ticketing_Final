<!DOCTYPE html>
<html>
<head>
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body class="container mt-4">
    <h2>Ticket Dashboard</h2>
    <a href="/create" class="btn btn-success mb-3">Create Ticket</a>
    <table class="table table-striped" id="ticketTable">
        <thead>
            <tr>
                <th scope="col" onclick="sortTable(0)">Ticket ID</th>
                <th scope="col" onclick="sortTable(1)">Customer</th>
                <th scope="col" onclick="sortTable(2)">Email</th>
                <th scope="col" onclick="sortTable(3)">Contact</th>
                <th scope="col" onclick="sortTable(4)">Issue Title</th>
                <th scope="col" onclick="sortTable(5)">Status</th>
                <th scope="col" onclick="sortTable(6)">Assigned To</th>
                <th scope="col" onclick="sortTable(7)">Priority</th>
                <th scope="col" onclick="sortTable(8)">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
                <td>{{ ticket[4] }}</td>
                <td>{{ ticket[6] }}</td>
                <td>{{ ticket[7] }}</td>
                <td>{{ ticket[8] }}</td>
                <td>
                    <a href="/edit/{{ ticket[0] }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/delete/{{ ticket[0] }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        function sortTable(n) {
            const table = document.getElementById("ticketTable");
            let switching = true, shouldSwitch, i, x, y, dir = "asc", switchcount = 0;

            while (switching) {
                switching = false;
                const rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if ((dir === "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) ||
                        (dir === "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase())) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>
</html>
